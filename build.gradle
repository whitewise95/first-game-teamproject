buildscript {
    ext {
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'com.google.gms:google-services:4.3.10'
    }
}

plugins {
    id 'java'
    id 'eclipse'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'



repositories {
    google()
    mavenCentral()
}

dependencies {
    //lombok
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    //junit
    implementation 'junit:junit:4.13.1'

    //mustache
    implementation('org.springframework.boot:spring-boot-starter-mustache')

    //fireBase
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-admin:8.1.0'
    implementation platform('com.google.firebase:firebase-bom:29.3.1')
    implementation group: 'com.google.firebase', name: 'firebase-auth', version: '21.0.3'
    implementation 'com.google.firebase:firebase-auth'

    //jwt
    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'

    //json
    implementation group: 'org.json', name: 'json', version: '20090211'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'

    //spring
    implementation('org.springframework.boot:spring-boot-starter-test')
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation("org.junit.vintage:junit-vintage-engine") {exclude group: "org.hamcrest", module: "hamcrest-core" }

    //가져온 spring
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    //restTemplate
    implementation 'org.apache.httpcomponents:httpcore:4.4.13'

    //poi
    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'        // HSSFWorkbook 사용가능
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
}

test {
    useJUnitPlatform()
}